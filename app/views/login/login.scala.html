<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"type="text/javascript"></script>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-select.min.css")">

	<div class="container">
		<div class="heading">
			@helper.form(routes.Application.authenticate) {
			<legend></legend>
			<br>
			<br>
			<br>
			<h3>Welcome To Travel Portal</h3>
			<br>
			<br>	
			@if(flash.contains("error")) {
	                <p class="error" style="color:red;">
	                    @flash.get("error")
	                </p>
	            }
	            <fieldset id="login_field">
					<div class="well" style="width:23%;">
						<p>
			                <input type="text" class="alignment" name="username" placeholder="Username" value="" rel="popover" data-content="What's your UserName">
			            </p>
			            <p>
			                <input type="password" class="alignment" name="password" placeholder="Password" rel="popover" data-content="What's your password">
			            </p>
			            <p>
			            <select class="selectpicker" name="userType">
							    <option>Supplier</option>
							    <option>Agent</option>
							    <option>Admin</option>
							  </select>
						 </p>
			            <p>
			                <button type="submit" class="btn btn-success">Login</button>
			            </p>
			            
		          </div>
		         </fieldset>
       	
			}
		</div>
		<div class="registration">
			<h2>Don't have an account yet?
           		<a href="/register" class="btn btn-large btn-warning">Register Now</a>
           	</h2>
		</div>
		
	</div>
	
	<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.validate.js")"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap-select.min.js")"></script>
	
<script type="text/javascript">
$('#login_field input').on('mouseenter',function() {
	$(this).popover('show')
});
$('#login_field input').on('mouseleave',function() {
	$(this).popover('hide')
});
</script>
</html>
<style>
	.alignment
	{
		padding : 5% !important;
	}
</style>
