
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/grid.locale-en.js")" type="text/javascript"></script>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ui.jqgrid.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui.css")">

<body>
<h3 class="heading"></h3>
<div class="searchContainer">
	<div id="searchSupplier">
		<table>
			<tr>
				<td class="fontSize"><b>Code</b></td>
				<td class="fontSize"><b>Name</b></td>
				<td width="100%">	
					<div style = "float: right;margin-right: 14%;">
						<a href="/logout">Log Out</a>
					</div>
				</td>	
			</tr>
					
			<tr class="agentSearchEnter">
				<td><input type="text" id="supplier_code" /></td>
				<td><input type="text" id="supplier_name" /></td>
				<td><button name="Search" id="supplier_search" >Search</button></td>
			</tr>
		</table>
	</div>
	
	<div id="supplierSearchResult" style="width: 98%;">
		<p class="heading"></p>
		@com.mnt.custom.module.admin.views.html.supplierSearchGrid()
	</div>
	<div id="supplierStatusButton">
		<button name="Search" id="supplier_edit" >View</button>
	</div>
</div>
</body>


<script src="@routes.Assets.at("javascripts/jquery.jqGrid.js")" type="text/javascript"></script>
